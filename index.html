<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="main.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type='text' v-on:input='changeTitle'>
        <h1 v-once>{{ title }}</h1>
        <p>
            {{sayHello()}} - <a v-bind:href="link">Portfolio</a>
        </p>
        <p v-html="finishedLink"></p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: 'Hello World',
                link: 'https://katiecorcoran.codes',
                finishedLink: '<a href="google.com">Google</a>'
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                sayHello: function (){
                    this.title = "Hello!";
                    return this.title;
                }
            }
        })
    </script>
</body>

</html>
